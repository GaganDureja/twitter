{% extends "includes/base.html" %}
{% block main_content %}
<div>
  <a href="{% url 'home' %}" style="float: right">Home</a>
  <h4>Edit Tweet</h4>
  <form method="post" action="{% url 'tweets:updateTweet' tweet_details.id %}">
    {% csrf_token %}
    <div>
      <label>Tweet</label>
      <textarea
        type="text"
        name="tweet_message"
        rows="4"
        cols="90"
        maxlength="160"
        style="resize: none"
        placeholder="Share what's in your mind (max characters 160)"
        required
      >{{ tweet_details.tweet_message }}</textarea>
    </div>
    <div>
      <input type="submit" value="Update" />
    </div>
  </form>
  <a href="{% url 'user:Logout' %}" style="float: right">Logout</a>
</div>
{% endblock %}
