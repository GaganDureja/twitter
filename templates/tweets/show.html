{% extends "includes/base.html" %}
{% block main_content %}
<a href="{% url 'home' %}" style="float: right">Home</a>
<h4>Tweets Details</h4>
<div class="tweet">
  <h6>{{ tweet.user.first_name }}</h6>
  {% if tweet.retweet is None %}
    <p>{{ tweet.tweet_message }}</p>
  {% else %}
    <p>Retweeted</p>
    <h6>{{ tweet.retweet.user.first_name }}</h6>
    <p>{{ tweet.retweet.tweet_message }}</p>
  {% endif %}
</div>
{% endblock %}
