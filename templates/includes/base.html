<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Twitter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% block specific_meta %}

        {% endblock %}



    </head>
    <body>

        <div class="container mt-5">
            <div class="row">

                <div class="col-lg-2">
                    <div class="left_sidebar">

                    </div>
                </div>
                <div class="col-lg-7">
                    {% block main_content %}

                    {% endblock %}
                </div>

                <div class="col-lg-3">
                    <div class="right_sidebar"></div>
                </div>
            </div>
        </div>

        {% if messages %}
            {% for message in messages %}
            <script>
                alert("{{message}}");
            </script>
            {% endfor %}
        {% endif %}

        {% block specific_js %}

	    {% endblock %}

    </body>
</html>
