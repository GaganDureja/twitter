{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Twitter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="screen_50">
          <img
            src="{% static 'image/twitter_logo.png' %}"
            alt="Error"
            width="350"
            height="268"
          />
        </div>
        <div class="screen_50">
          <h1>Register</h1>
          <h4>Join Today.</h4>
          <form
            id="sign-in-dialog"
            method="post"
            action="{% url 'user:createRegistration' %}"
          >
            {% csrf_token %}
            <div>
              <label>First Name</label>
              <input type="text" name="first_name" required />
            </div>
            <div>
              <label>Last Name</label>
              <input type="text" name="last_name" required />
            </div>
            <div>
              <label>Email</label>
              <input type="email" name="email" required />
            </div>
            <div>
              <label>Password</label>
              <input type="password" name="password" required />
            </div>
            <div>
              <input type="submit" value="Register" />
            </div>
            <a href="{% url 'user:newSession' %}">Login</a>
          </form>
        </div>
      </div>
    </div>
    {% if messages %}
      {% for message in messages %}
        {{message}}
      {% endfor %}
    {% endif %}
  </body>
</html>
